<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login & Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 300px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-align: center;
        }

        .container h2 {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
        }

        button:hover {
            background: #45a049;
        }

        .hidden {
            display: none;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="container" id="loginForm">
        <h2>Login</h2>
        <div class="input-group">
            <label>Username:</label>
            <input type="text" id="username" required>
        </div>
        <div class="input-group">
            <label>Password:</label>
            <input type="password" id="password" required>
        </div>
        <button onclick="login()">Login</button>
        <button onclick="showRegister()">Register</button>
        <div class="error" id="error"></div>
    </div>

    <!-- Register Form -->
    <div class="container hidden" id="registerForm">
        <h2>Register</h2>
        <div class="input-group">
            <label>Email:</label>
            <input type="email" id="regEmail" required>
        </div>
        <div class="input-group">
            <label>Username:</label>
            <input type="text" id="regUser" required>
        </div>
        <div class="input-group">
            <label>Password:</label>
            <input type="password" id="regPass" required>
        </div>
        <button onclick="register()">Submit</button>
        <button onclick="showLogin()">Back</button>
    </div>

    <script src="app.js"></script>

</body>
</html>
